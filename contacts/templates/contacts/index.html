<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/assets/bootstrap_5.3.1_dist_css_bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/style.css' %}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Contact Book</h1>
            <a class="btn btn-primary" href="{% url 'create' %}">Create</a>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for contact in contacts %}
                    <tr>
                        <th scope="row">{{ contact.id }}</th>
                        <td>{{ contact.name }}</td>
                        <td>
                        <ul>
                            {% for phone in contact.phone_set.all %}
                               <li>   {{ phone }}</li>
                            {% endfor %}
                        </ul>
                        </td>
                        <td><a class="btn btn-primary" href="{% url 'view' contact.id %}">view</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
